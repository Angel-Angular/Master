<!-- Form Layout -->
<div class="form-container">
    <div class="card-body">
      <h4 class="mb-32">Add / View User</h4>
      <form [formGroup]="signUpForm"  (ngSubmit)="submit()">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" value="" placeholder="Enter user's name" formControlName="name">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Personal Email</mat-label>
          <input matInput type="email" placeholder="Enter user's personal email" formControlName="email">
        </mat-form-field>
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Birth Date (DOB)</mat-label>
            <input matInput type="date" placeholder="Date of Birth" formControlName="dob">
          </mat-form-field>
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Joining Date (DOJ)</mat-label>
            <input matInput type="date" placeholder="Date of Joining" formControlName="doj">
          </mat-form-field>
          
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>User ID</mat-label>
            <input matInput type="text" disabled placeholder="User ID" value="SB004V1">
          </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Enter password" formControlName="password">
        </mat-form-field>
        
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm password">
          </mat-form-field>
          
          <div role="alert" class="alert alert-danger alert-text-danger align-items-center d-flex fs-14 mb-16 rounded ng-star-inserted"><i-feather _nghost-dto-c11="" class="feather-base me-12 text-danger" ng-reflect-name="alert-circle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-alert-circle">
            <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg></i-feather> Password must be Alpha numeric, can also use special characters </div>

          <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>User Designation</mat-label>
              <input matInput type="text" placeholder="User Role / Designation" value="Software Engineer">
            </mat-form-field>

          <section class="fs-16">
            <mat-checkbox color="primary" [checked]="checked" (change)="onCheck()" class="d-block mb-16">Generate Company Email</mat-checkbox>
            <mat-form-field *ngIf="checked" class="w-100" appearance="outline">
                <mat-label>Company Email Format</mat-label>
                <input matInput type="text" placeholder="Enter Company Email Format" value="user@softblobs.com">
              </mat-form-field>
          </section>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>More Details</mat-label>
          <textarea matInput rows="6" placeholder="Enter more information about the user" value="Verified, added by Admin"></textarea>
        </mat-form-field>
<!--         
        <mat-radio-group color="primary" class="fs-16" aria-label="Select an option">
          <mat-label class="text-secondary">Gender</mat-label>
          <mat-radio-button value="1" class="mt-8 mb-16 d-block" [checked]="checked">Female</mat-radio-button>
          <mat-radio-button value="2" class="d-block mb-16">Male</mat-radio-button>
          <mat-radio-button value="3" class="d-block mb-36">Other</mat-radio-button>
        </mat-radio-group> -->
        
        <section class="fs-16 mb-16">
            <mat-label>Upload User Photo / Documents
              <input type="file"
            id="file"
            formControlName="photoURL"
            #userPhoto
            (change)="onFileSelected($event)"
            name="image"
            autocomplete="off" accept=".png,.jpg"
            />
            </mat-label>  
            <br/>          
        
        </section>
  
        <button mat-button class="btn btn-info fw-normal" type="submit">Submit</button>

      </form>
    </div>
  </div>
